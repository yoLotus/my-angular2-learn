<div class="well">
  <h3>Connection</h3>
  Enter a Nickname :
  <form (submit)="enterChatRoom()" class="input-group">
    <input [(ngModel)]="nickname" class="form-control" type="text">
    <span class="input-group-addon btn btn-primary" (click)="enterChatRoom()"> Enter </span>
  </form>
  {{ clickMessage }} {{ nickname}}
</div>
